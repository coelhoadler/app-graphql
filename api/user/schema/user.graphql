const { gql } = require('apollo-server');

const userSchema = gql `
    type User {
        nome: String!
        ativo: Boolean!
        email: String,
        idade: Int,
        role: Role!
    }

    type Role {
        id: ID!
        type: String!
    }    

    # voltado para executar consultas
    type Query {
        users: [User],
        user(id: ID!): User!
    }

    # voltado para executar operações
    type Mutation {
        adicionaUser(nome: String!, idade: Int, ativo: Boolean!, email: String, role: String!): User!
    }
`;

module.exports = userSchema;