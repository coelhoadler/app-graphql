const { gql } = require('apollo-server');

const userSchema = gql `
    type User {
        nome: String!
        ativo: Boolean!
        email: String,
        idade: Int,
        role: Role!
    }

    type Query {
        users: [User],
        user(id: ID!): User!
    }

    type Role {
        id: ID!
        type: String!
    }
`;

module.exports = userSchema;